---
layout: default
title: My Blog
---

<h2>{{ page.title }}</h2>
<p>Latest Articles</p>
<ul class="post-ul">
  {% for post in site.posts %}
  <li>
    <div class="date">{{ post.date | date_to_string }}</div>
    <a class="title" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
  </li>
  {% endfor %}
</ul>
